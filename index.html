<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <div class="screen">
        <p class="equation">
          <!-- 7 <span class="symbol">&plus;</span> 22
          <span aria-valuetext="*" class="symbol">&times;</span> -15
          <span class="symbol">&minus;</span> 12
          <span class="symbol">&divide;</span> 3 -->
        </p>
        <p class="result">0</p>
      </div>
      <div class="inputs">
        <button data-key="Delete" class="btn clear">C</button>
        <button data-key="Backspace" class="btn delete">DEL</button>
        <button data-key="`" class="btn plusminus">&PlusMinus;</button>
        <button data-key="/" class="btn operator" value="/">&divide;</button>
        <button data-key="7" class="btn num" value="7">7</button>
        <button data-key="8" class="btn num" value="8">8</button>
        <button data-key="9" class="btn num" value="9">9</button>
        <button data-key="*" class="btn operator" value="*">&times;</button>
        <button data-key="4" class="btn num" value="4">4</button>
        <button data-key="5" class="btn num" value="5">5</button>
        <button data-key="6" class="btn num" value="6">6</button>
        <button data-key="-" class="btn operator" value="-">&minus;</button>
        <button data-key="1" class="btn num" value="1">1</button>
        <button data-key="2" class="btn num" value="2">2</button>
        <button data-key="3" class="btn num" value="3">3</button>
        <button data-key="+" class="btn operator" value="+">&plus;</button>
        <button data-key="0" class="btn num zero" value="0">0</button>
        <button data-key="." class="btn decimal" value=".">&middot;</button>
        <button data-key="Enter" class="btn equals" value="=">&equals;</button>
      </div>
    </main>
  </body>
</html>
