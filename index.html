<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <div class="screen">
        <p class="result">333</p>
        <p class="equation">
          7 <span class="symbol">&plus;</span> 22
          <span class="symbol">&times;</span> 15
          <span class="symbol">&minus;</span> 12
          <span class="symbol">&divide;</span> 3
        </p>
      </div>
      <div class="inputs">
        <button class="btn clear">C</button>
        <button class="btn delete">DEL</button>
        <button class="btn plusminus">&PlusMinus;</button>
        <button class="btn operator">&divide;</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn operator">&times;</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn operator">&minus;</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn operator">&plus;</button>
        <button class="btn num zero">0</button>
        <button class="btn decimal">&middot;</button>
        <button class="btn equals">&equals;</button>
      </div>
    </main>
  </body>
</html>
